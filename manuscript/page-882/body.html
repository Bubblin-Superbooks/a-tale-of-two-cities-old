<div class="leaf flex"><div class="inner justify"><p>“Well! Truly it is against rule. But he is denounced—and gravely—by the Citizen and Citizeness Defarge. And by one other.”</p><p>“What other?”</p><p>“Do you ask, Citizen Doctor?”</p><p>“Yes.”</p><p>“Then,” said he of Saint Antoine, with a strange look, “you will be answered to-morrow. Now, I am dumb!”</p></div> </div>
